<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/c2034beda6.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="camara">
    <div id="action">
      <a href="" id="download"><i class="fa fa-cloud-download fa-3x" aria-hidden="true"></i></a>
      <a href="" id="sticker"><i class="fa fa-times fa-3x" aria-hidden="true"></i></a>
      <a href="" id="cancel"><i class="fa fa-smile-o fa-3x" aria-hidden="true"></i></a>
    </div>
    <canvas id="canvas" width="500" height="500"></canvas>
    <button id="snap"></button>
    <div id="stickers">
      <img src="images/1.png" class="sticker">
      <img src="images/2.png" class="sticker">
      <img src="images/3.png" class="sticker">
      <img src="images/4.png" class="sticker">
      <img src="images/5.png" class="sticker">
      <img src="images/6.png" class="sticker">
      <img src="images/7.png" class="sticker">
      <img src="images/8.png" class="sticker">
    </div>
  </div>

  <video id="video" autoplay="autoplay"></video>
  <a href="" id="download-link"></a>

  <script src="main.js"></script>
  <script src="camara.js"></script>
</body>
</html>
